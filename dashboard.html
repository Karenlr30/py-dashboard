<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Explicativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      padding: 0;
      background-color: #444;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    main {
      padding: 20px;
    }
    img {
      width: 100%;
      max-width: 500px;
      display: block;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>¿Qué es un Dashboard?</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <article>
        <h2>Definición</h2>
        <p>Un <span style="font-weight:bold;">dashboard</span> es una herramienta visual que muestra los datos más importantes para alcanzar ciertos objetivos. Normalmente se utiliza para visualizar KPIs, métricas y análisis en una sola pantalla.</p>
        <img src="https://i0.wp.com/dashboards.mx/wp-content/uploads/2024/12/dashboards1.png?fit=2365%2C1576&ssl=1" alt="Ejemplo de dashboard">
        <button>Ver más ejemplos</button>
      </article>
    </section>
  </main>

  <footer>
    <p>Hecho por Karen Garcia</p>
  </footer>
</body>
</html>
